<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Jogo ULisses</title>
</h:head>
<h:body>


<h:form id="formulario">
			<p:messages id="messages" showDetail="false" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			
			<p:panel header="Começar um Jogo">
				<p:panelGrid columns="3">
				
					<p:outputLabel value="Descrição" for="descricao"></p:outputLabel>
					<p:inputText value="#{jogoBean.jogo.descricao}" id="descricao" required="true" requiredMessage="É obrigatório incluir uma descrição"></p:inputText>
					<p:message for="descricao"></p:message>

					<p:commandButton value="Salvar" action="#{jogoBean.salvar}" update="formulario"></p:commandButton>
					<p:link value="Listagem" outcome="listagem.xhtml"></p:link>
					<br></br>
					
				</p:panelGrid>
			</p:panel>
		
		</h:form>


</h:body>
</html>
