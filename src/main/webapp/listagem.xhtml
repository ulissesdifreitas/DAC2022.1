<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Listagem</title>
</h:head>
<h:body>

<h:form>

	<p:messages id="messages" showDetail="true" closable="true">
    	<p:autoUpdate/>
    </p:messages>
	
	 <p:panel id="panel" header="Listar Jogo">
	 	
	 	<p:link outcome = "index" value = "Voltar"/>
	 	<p:dataTable value = "#{jogoBean.listaJogo}" var = "jogo">
	 	
	 		<p:column headerText = "Descricao">
				<p:outputLabel value = "#{j.descricao}"/>
			</p:column>
			
			<p:column headerText = "Num 1">
				<p:outputLabel value = "#{j.v1}"/>
			</p:column>
			
			<p:column headerText = "Num 2">
				<p:outputLabel value = "#{j.v2}"/>
			</p:column>
			
			<p:column headerText = "Num 3">
				<p:outputLabel value = "#{j.v3}"/>
			</p:column>
			
			<p:column headerText = "Num 4">
				<p:outputLabel value = "#{j.v4}"/>
			</p:column>
			
			<p:column headerText = "Num 5">
				<p:outputLabel value = "#{j.v5}"/>
			</p:column>
			
			<p:column headerText = "Num 6">
				<p:outputLabel value = "#{j.v6}"/>
			</p:column>
			
			<p:column headerText = "Num 7">
				<p:outputLabel value = "#{j.v7}"/>
			</p:column>
			
			<p:column headerText = "Num 8">
				<p:outputLabel value = "#{j.v8}"/>
			</p:column>
			
			<p:column headerText = "Num 9">
				<p:outputLabel value = "#{j.v9}"/>
			</p:column>
			
			<p:column headerText = "Num 10">
				<p:outputLabel value = "#{j.v10}"/>
			</p:column>
			
			<p:column>
				<f:facet name="">Excluir</f:facet>
				<h:commandLink value = "Excluir" action = "#{jogoBean.deletar}">
					<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}"></f:setPropertyActionListener>
				</h:commandLink>
						 
			</p:column>
					
		</p:dataTable>
     	
     </p:panel>


</h:form>



</h:body>
</html>
